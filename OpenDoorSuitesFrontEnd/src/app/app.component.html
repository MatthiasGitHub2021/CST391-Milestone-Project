<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}
  </h1>
</div>


<nav class="navbar navbar-expand-md bg-dark navbar-dark">
   <!--Brand
  <a class="navbar-brand" href="#">Navbar</a> -->


  <!-- Toggler/collapsible Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item" role="presentation"><a class="nav-link" routerLink="/">Home</a></li>
      <li class="nav-item" role="presentation"><a class="nav-link" routerLink="/create">Create Tenant</a></li>
      <li class="nav-item" role="presentation"><a class="nav-link" (click)="displayTenantList()">Tenant List</a></li>
    </ul>
  </div>
</nav>
<router-outlet></router-outlet>
</body>
