<div align="center">
  <div class="list-group" *ngIf="selectedTenant == this.tenant"></div>
  <div class="card mb-6" style="max-width: 500px;">
      <div class="row no-gutters">
          <div class="col-md-4">
              <div style="height: 100%; width: 100%; overflow: hidden;">
                  <img src="{{ tenant!.image }}" class="card-img" alt="{{ tenant!.name }}" width="100%" height="100%">
              </div>
          </div>
          <div class="col-md-8">
              <div class="card-body">
                  <h5 class="card-name">{{ tenant!.name }}</h5>
                  <p class="card-text">{{ tenant!.profession }}</p>
                  <p class="card-text">{{ tenant!.serviceOne }}</p>
                  <p class="card-text">{{ tenant!.serviceTwo }}</p>
                  <p class="card-text">{{ tenant!.serviceThree }}</p>
                  <table>
                      <tr>
                          <td width="50px" align="center">
                            <a (click)="onEditTenant(tenant!)" [routerLink]="['/edit-tenants', tenant!.tenantId]"><i class="fa fa-edit"></i></a>
                          </td>
                          <td width="50px" align="center">
                            <a (click)="onDeleteTenant(tenant!)"  [routerLink]="['/delete-tenants', tenant!.tenantId]"><i class="fa fa-trash"></i></a>
                          </td>
                      </tr>
                  </table>
              </div>
          </div>
      </div>
  </div>
</div>
<app-edit-tenant *ngIf="editTenant" [tenant]="editTenant"></app-edit-tenant>
<app-delete-tenant *ngIf="deleteTenant" [tenant]="deleteTenant"></app-delete-tenant>
